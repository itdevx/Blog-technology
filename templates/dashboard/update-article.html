{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block title %} ایجاد مقاله جدید {% endblock %}

{% block body %}
    <section class="bg-half-170 bg-light d-table w-100">
        <div class="container" style="margin-top: 70px">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="heading-title text-center">
                        <h2 class="text-dark title mb-3">ایجاد مقاله جدید</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="position-relative">
        <div class="shape overflow-hidden text-white">
            <svg viewbox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
            </svg>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="features-absolute bg-white p-4 p-md-5 rounded shadow">
                        <div class="custom-form">
                            <form method="POST" name="myForm">
                                {% csrf_token %}
                                <p id="error-msg"></p>
                                <div id="simple-msg"></div>
                                <div class="row">
                                    {{ form|crispy }}
                                    {{ form.media }}                                    
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button type="submit" id="submit" name="send" class="btn btn-primary mt-5">ایجاد</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
