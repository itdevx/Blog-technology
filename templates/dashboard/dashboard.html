{% extends 'dashboard/base.html' %}

{% block title %} داشبورد {% endblock %}

{% block body %}

    <section class="magazine-hero section-two">
        <div class="container">
            <div class="row">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">عنوان</th>
                      <th scope="col">تصویر</th>
                      <th scope="col">وضعیت</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for a in article %}
                    <tr class="text-end">
                      <td>{{ a.title }}</td>
                      <td><img src="{{ a.image.url }}" width="100" alt=""></td>
                      <td>{{ a.status }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </section>

{% endblock %}
